<!doctype html>
<html lang="en">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <!-- <link rel="stylesheet" href="style.css"> -->
  <title>Form Design</title>

</head>
<style>
  * {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
  }

  body {
    background-color: rgb(255, 253, 251);
  }

  form {
    box-shadow: 2px 6px 100px #fcf6f6;
  }

  .btn btn-primary {
    text-align: left;
  }

  #image {
    margin: 25px;
  }
</style>
<body>
  <div class="container-fluid bg-white text-black py-3">
    <header class="text-center">
      <h1 class="display-6">New Student Form</h1>
    </header>
  </div>
  <section class="container my-2 bg-gradient w-50 text-black p-2">
    <form class="row g-3 p-3" action="{% url 'update' stu.id %}" method="post">
      {% csrf_token %}
      <div class="col-md-4">
        <label for="first_name" class="form-label">First name</label>
        <input type="text" class="form-control" id="first_name" placeholder="First name" name="first_name" value="{{stu.first_name}}">
      </div>
      <div class="col-md-4">
        <label for="last_name" class="form-label">Last name</label>
        <input type="text" class="form-control" id="last_name" placeholder="Last name" name="last_name" value="{{stu.last_name}}">
      </div>
      <div class="col-md-4">
        <label for="gender" class="form-label">Gender</label>
        <div class="input-group">
          <select id="gender" class="form-select" name="gender">
            <option value="">Select</option>
            <option value="M" {% if stu.gender == "M" %}selected{% endif %}>Male</option>
            <option value="F" {% if stu.gender == "F" %}selected{% endif %}>Female</option>
            <option value="O" {% if stu.gender == "O" %}selected{% endif %}>Other</option>
          </select>
        </div>
      </div>
      <div class="col-md-4">
        <label for="dob" class="form-label">DOB</label>
        <input type="date" class="form-control" id="dob" name="dob" value="{{stu.dob|stringformat:'s'}}">
      </div>
      <div class="col-md-4">
        <label for="class_class" class="form-label">Class</label>
        <select id="inputState" class="form-select" name="class_class">
          <option value>Select Class</option>
          {% for i in CLASS_CHOICES %}
          <option value="{{i.0}}" {% if stu.class_class == i.0 %}selected{% endif %}>{{i.1}}</option>
          {% endfor %}
        </select>
      </div>
      <div class="col-md-4">
        <label for="mobile" class="form-label">Phone Number</label>
        <div class="input-group">
          <input type="text" class="form-control" id="mobile" placeholder="Number" name="mobile" value="{{stu.mobile}}">
        </div>
      </div>
      <div class="col-md-4">
        <label for="father_name" class="form-label">Father name</label>
        <input type="text" class="form-control" id="father" placeholder="Father name" name="father_name" value="{{stu.father_name}}">
      </div>
      <div class="col-md-4">
        <label for="mother_name" class="form-label">Mother name</label>
        <input type="text" class="form-control" id="mother" placeholder="Mother name" name="mother_name" value="{{stu.mother_name}}">
      </div>
      <div class="col-md-4">
        <label for="email" class="form-label">Email</label>
        <input type="email" class="form-control" id="email" placeholder="Email" name="email" value="{{stu.email}}">
      </div>
      <div class="col-12">
        <label for="aadhar_card" class="form-label">Aadhar</label>
        <input type="text" class="form-control" id="aadhar_card" placeholder="aadhar no." name="aadhar_card" value="{{stu.aadhar}}">
      </div>
      <div class="col-12">
        <label for="address" class="form-label">Address</label>
        <input type="text" class="form-control" id="address" placeholder="1234 Main St" name="address" value="{{stu.address}}">
      </div>
      <button class="btn btn-success" type="submit">Submit</button>
      </div>
    </form>
  </section>
</body>

</html>
